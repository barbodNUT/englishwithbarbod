<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do Collocations - Student Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }

        .collocation-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .collocation-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05);
        }

        .example-text {
            border-left: 3px solid #10b981;
            background-color: #ecfdf5;
            display: none;
        }

        .show-example .example-text {
            display: block;
        }

        .highlight {
            color: #059669;
            font-weight: 600;
        }

        .tab-active {
            border-bottom: 2px solid #10b981;
            color: #059669;
            font-weight: 600;
        }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-4xl mx-auto">
        <!-- Header -->
        <header class="mb-10 text-center">
            <span class="text-emerald-600 font-semibold tracking-wide uppercase text-sm">Vocabulary Building</span>
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900 mt-2">Collocations with "Do"</h1>
            <p class="text-gray-600 mt-3 max-w-2xl mx-auto">
                In English, "Do" is often used for tasks, obligations, or general activities. Study these essential expressions before taking the quiz.
            </p>
        </header>

        <!-- Tabs -->
        <div class="flex space-x-8 border-b border-gray-200 mb-8 justify-center">
            <button id="tab-study" onclick="switchTab('study')" class="pb-4 px-2 tab-active transition-all">Study Mode</button>
            <button id="tab-quiz" onclick="switchTab('quiz')" class="pb-4 px-2 text-gray-500 hover:text-emerald-600 transition-all">Quiz Mode</button>
        </div>

        <!-- Study View -->
        <div id="view-study">
            <div class="mb-6 flex justify-between items-center">
                <h2 class="text-lg font-semibold text-gray-700">Essential "Do" Phrases</h2>
                <button onclick="toggleAllExamples()" class="text-sm bg-gray-200 hover:bg-gray-300 text-gray-700 px-4 py-2 rounded-lg transition">
                    Toggle All Examples
                </button>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4" id="collocations-grid">
                <!-- Data injected here -->
            </div>
        </div>

        <!-- Quiz View -->
        <div id="view-quiz" class="hidden">
            <div id="quiz-container" class="space-y-6">
                <!-- Quiz questions injected here -->
            </div>
            <div class="mt-10 text-center">
                <button id="submit-quiz" onclick="checkQuiz()" class="bg-emerald-600 text-white px-8 py-3 rounded-xl font-semibold hover:bg-emerald-700 transition shadow-lg">
                    Submit and Review Answers
                </button>
                <button id="reset-quiz" onclick="startQuiz()" class="hidden bg-gray-200 text-gray-700 px-8 py-3 rounded-xl font-semibold hover:bg-gray-300 transition ml-4">
                    Retake Quiz
                </button>
            </div>
            <div id="quiz-result" class="hidden mt-8 p-6 rounded-xl text-center">
                <!-- Result message -->
            </div>
        </div>

        <footer class="mt-12 pt-8 border-t border-gray-200 text-center text-gray-500 text-sm">
            © 2024 English with Barbod | Master Your IELTS Potential
        </footer>
    </div>

    <script>
        const data = [
            { phrase: "do your best", answer: "best", example: "All that matters in the exam is to do your [___]." },
            { phrase: "do damage", answer: "damage", example: "The storm did some [___] to our roof." },
            { phrase: "do an experiment", answer: "experiment", example: "We are doing an [___] to test how the metal reacts with water." },
            { phrase: "do exercises", answer: "exercises", example: "We'll do some [___] practising these collocations tomorrow." },
            { phrase: "do someone a favour", answer: "favour", example: "Could you do me a [___] and pick me up some milk?" },
            { phrase: "do someone a good turn", answer: "good turn", example: "Jess did me a [___] by lending me her car." },
            { phrase: "do harm", answer: "harm", example: "Changing the rules may do more [___] than good." },
            { phrase: "do your hair", answer: "hair", example: "No, I'm not ready. I haven't done my [___] yet." },
            { phrase: "do your homework", answer: "homework", example: "My son has to do his [___] straight after school." },
            { phrase: "do the ironing/washing", answer: "ironing", example: "I'll do the washing if you do the [___]." },
            { phrase: "do some work", answer: "work", example: "We'll do some [___] on our project and then we'll go to the cinema." }
        ];

        const grid = document.getElementById('collocations-grid');
        const quizContainer = document.getElementById('quiz-container');

        function renderStudyCards() {
            grid.innerHTML = data.map(item => `
                <div class="collocation-card bg-white border border-gray-200 rounded-xl p-5 cursor-pointer select-none" 
                     onclick="this.classList.toggle('show-example')">
                    <div class="flex justify-between items-start">
                        <h3 class="text-lg font-bold text-emerald-900">${item.phrase}</h3>
                        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </div>
                    <div class="example-text mt-4 p-3 rounded-md italic text-gray-700 text-sm">
                        "${item.example.replace('[___]', `<span class='highlight'>${item.answer}</span>`)}"
                    </div>
                </div>
            `).join('');
        }

        function switchTab(tab) {
            if (tab === 'study') {
                document.getElementById('view-study').classList.remove('hidden');
                document.getElementById('view-quiz').classList.add('hidden');
                document.getElementById('tab-study').classList.add('tab-active');
                document.getElementById('tab-quiz').classList.remove('tab-active');
            } else {
                document.getElementById('view-study').classList.add('hidden');
                document.getElementById('view-quiz').classList.remove('hidden');
                document.getElementById('tab-study').classList.remove('tab-active');
                document.getElementById('tab-quiz').classList.add('tab-active');
                startQuiz();
            }
        }

        function startQuiz() {
            quizContainer.innerHTML = data.map((item, index) => {
                const parts = item.example.split('[___]');
                return `
                    <div class="bg-white p-6 rounded-xl border border-gray-200 shadow-sm" id="q-block-${index}">
                        <p class="text-gray-800 text-lg mb-4">
                            ${parts[0]} <input type="text" id="q-${index}" 
                            class="border-b-2 border-emerald-300 focus:border-emerald-600 outline-none px-2 py-1 w-40 text-emerald-700 font-semibold text-center bg-transparent"
                            placeholder="..."> ${parts[1]}
                        </p>
                        <div id="feedback-${index}" class="hidden text-sm font-medium mt-2"></div>
                    </div>
                `;
            }).join('');
            
            document.getElementById('quiz-result').classList.add('hidden');
            document.getElementById('submit-quiz').classList.remove('hidden');
            document.getElementById('reset-quiz').classList.add('hidden');
        }

        function checkQuiz() {
            let score = 0;
            data.forEach((item, index) => {
                const input = document.getElementById(`q-${index}`);
                const feedback = document.getElementById(`feedback-${index}`);
                const userAnswer = input.value.trim().toLowerCase();
                const correctAnswer = item.answer.toLowerCase();

                feedback.classList.remove('hidden');
                
                if (userAnswer === correctAnswer) {
                    score++;
                    feedback.innerHTML = `<span class="text-emerald-600">✓ Correct!</span>`;
                    input.className = input.className.replace('border-emerald-300', 'border-emerald-500');
                } else {
                    feedback.innerHTML = `<span class="text-red-500">✗ Incorrect.</span> Correct: <span class="text-emerald-600 font-bold">"${item.answer}"</span>`;
                    input.className = input.className.replace('border-emerald-300', 'border-red-400');
                }
                input.disabled = true;
            });

            const resultDiv = document.getElementById('quiz-result');
            resultDiv.classList.remove('hidden');
            resultDiv.className = `mt-8 p-6 rounded-xl text-center ${score === data.length ? 'bg-emerald-100 text-emerald-800' : 'bg-gray-100 text-gray-800'}`;
            resultDiv.innerHTML = `
                <h3 class="text-2xl font-bold">Your Score: ${score} / ${data.length}</h3>
                <p class="mt-2">${score === data.length ? "Excellent! You've mastered 'Do' collocations." : "Review the corrections above to strengthen your memory."}</p>
            `;

            document.getElementById('submit-quiz').classList.add('hidden');
            document.getElementById('reset-quiz').classList.remove('hidden');
            resultDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        let allOpen = false;
        function toggleAllExamples() {
            const cards = document.querySelectorAll('.collocation-card');
            allOpen = !allOpen;
            cards.forEach(card => {
                if (allOpen) card.classList.add('show-example');
                else card.classList.remove('show-example');
            });
        }

        renderStudyCards();
    </script>
</body>
</html>
